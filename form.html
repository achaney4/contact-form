<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
      
        <style>@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');</style>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body class="flex justify-center items-center min-h-screen">
        <div class="bg-[#CCFFE6] text-[#181028] p-6 space-y-8 shadow-2xl rounded-xl max-w-lg">
           
            <form  method="POST" id="form">
                <input type="hidden" name="subject" value="New Submission from Web3Forms">
                <input type="hidden" name="access_key" value="95b5ad2c-7c90-4cc0-93f4-815d1b35598c">
                <input type="checkbox" name="botcheck" id="" style="display: none;">


                <div id="divHead">
                    <h1 id="head">Contact Us!</h1>
                    <p>Fill out the information below to send us a message.</p>
                </div>

                <div class="row">
                    <div class="col-sm-6" id="divFirst">
                        <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" placeholder="Alexis" name="first" id="firstName" required>
                    </div>
                    <div class="col-sm-6" id="divLast">
                        <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" placeholder="Chaney" name="last" id="lastName" required>
                    </div>
                  </div>
                <div class="row">
                    <div class="col-sm-6" id="divEmail">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="you@company.com" name="email" id="inputEmail4" required>
                    </div>
                    <div class="col-sm-6" id="divPhone">
                        <label for="phoneNum" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="+1 (123) 456-7890" name="phone"   id="phoneNum" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity"  placeholder="Atlanta" name="city" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select" name="state" required>
                          <option selected>Choose...</option>
                          <option>Alabama</option>
                          <option>Alaska</option>
                          <option>Arizona</option>
                          <option>Arkansas</option>
                          <option>California</option>
                          <option>Colorado</option>
                          <option>Connecticut</option>
                          <option>Delaware</option>
                          <option>Florida</option>
                          <option>Georgia</option>
                          <option>Hawaii</option>
                          <option>Idaho</option>
                          <option>Illinois</option>
                          <option>Indiana</option>
                          <option>Iowa</option>
                          <option>Kansas</option>
                          <option>Kentucy</option>
                          <option>Louisiana</option>
                          <option>Maine</option>
                          <option>Maryland</option>
                          <option>Massachusetts</option>
                          <option>Michigan</option>
                          <option>Minnesota</option>
                          <option>Mississippi</option>
                          <option>Missouri</option>
                          <option>Montana</option>
                          <option>Nebraska</option>
                          <option>Nevada</option>
                          <option>New Hampshire</option>
                          <option>New Jersey</option>
                          <option>New Mexico</option>
                          <option>New York</option>
                          <option>North Carolina</option>
                          <option>North Dakota</option>
                          <option>Ohio</option>
                          <option>Oklahoma</option>
                          <option>Oregon</option>
                          <option>Pennsylvania</option>
                          <option>Rhode Island</option>
                          <option>South Carolina</option>
                          <option>South Dakota</option>
                          <option>Tennessee</option>
                          <option>Texas</option>
                          <option>Utah</option>
                          <option>Vermont</option>
                          <option>Virginia</option>
                          <option>Washington</option>
                          <option>West Virginia</option>
                          <option>Wisconsin</option>
                          <option>Wyoming</option>
                        </select>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your Message"  name="message"  rows="3" required></textarea>
                  </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn" id="submit">Submit</button>
                </div>
                <div id="result"></div>
            </form>
        </div>
        <script src="post.js"></script>
    </body>
























</html>
